<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITF Simple Bank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>ITF Simple Bank</h1>
  <p>รหัสนักศึกษา: 68070148</p>

  <h3>Transaction Log</h3>
  <textarea id="history" rows="5" cols="50" readonly></textarea>

  <h3>Balance Information</h3>
  <p>Account Balance: <input type="number" id="accountBalance"></p>
  <p>Cash Balance: <input type="number" id="cashBalance"></p>
  <button onclick="setBalance()">Set Balance</button>
  <h3>Bank Operation</h3>
  <p>Amount: <input type="number" id="amount"></p>
  <button onclick="deposit()">Deposit</button>
  <button onclick="withdraw()">Withdraw</button>

  <h3>Currency Converter</h3>
  <p>Amount: <input type="number" id="inputAmount"></p>
  <p>
    Currency:
    <select id="currency">
      <option value="USD">USD</option>
      <option value="THB">THB</option>
    </select>
  </p>
  <button onclick="convertCurrency()">Convert</button>
  <p id="resultText">Result: -</p>

  <script src="script.js"></script>
</body>
</html>
